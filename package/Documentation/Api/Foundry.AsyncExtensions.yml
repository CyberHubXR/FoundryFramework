  assemblies:
  - Foundry.Core
  namespace: Foundry
  summary: >-
    Converts a Unity <xref href="UnityEngine.AsyncOperation" data-throw-if-not-resolved="false"></xref> into an awaitable <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref> 

    with progress changed events.
  example: []
  syntax:
    content: public static Task AsTaskWithProgress(this AsyncOperation operation, IProgress<ProgressReport> progress, string status, int reportInterval = 250)
    parameters:
    - id: operation
      type: UnityEngine.AsyncOperation
      description: The operation to convert.
    - id: progress
      type: System.IProgress{Foundry.ProgressReport}
      description: The progress reporter which will be updated with progress.
    - id: status
      type: System.String
      description: The status message to report during the operation.
    - id: reportInterval
      type: System.Int32
      description: The interval in milliseconds at which progress reports are generated. The default is 250ms.
    return:
      type: System.Threading.Tasks.Task
      description: The converted <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function AsTaskWithProgress(operation As AsyncOperation, progress As IProgress(Of ProgressReport), status As String, reportInterval As Integer = 250) As Task
